@version: 4.6
@include "scl.conf"

source s_local{
    system();
    internal();
};

source s_network{

    syslog(transport(udp) port(5140) ip(0.0.0.0));  # UDP port
    network(transport(tcp) port(10514) ip(0.0.0.0));  # TCP port use network
    syslog(transport(tls) port(6514) ip(0.0.0.0) tls(key-file('/etc/syslog-ng/certs/syslog-ng.key') cert-file('/etc/syslog-ng/certs/syslog-ng.cert') ca-file('/etc/syslog-ng/certs/ca.pem')));
};

destination d_local {
    file("/var/log/syslog-ng/messages");
};

log {
    source(s_local);
    source(s_network);
    destination(d_local);
};
